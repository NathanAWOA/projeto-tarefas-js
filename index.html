<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício pratico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="task-container">
        <div>
            <h2>Salve sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text"  id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Estas são suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <i id="done-btn" class="material-symbols-outlined">
                        done
                    </i>
                    <i id="remove-btn" class="material-symbols-outlined">
                        close
                    </i>
                </li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
